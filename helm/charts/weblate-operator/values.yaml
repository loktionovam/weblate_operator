# Default values for weblate-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config:
  weblateAPIUrl: http://weblate/api/
  weblateAPIKey: ""

projects: []
# - name: project-name-1
#   slug: project-name-1
#   web: http://bla-bla
#   retentionPolicy: Retain
#   components:
#   - name: app01
#     slug: app01
#     retentionPolicy: Delete
#     use projectSlug from top of values
#     projectSlug: project-name-1
#     fileFormat: ts
#     fileMask: 'ts/*.ts'
#     repo: https://github.com/WeblateOrg/test
#     vcs: git
#     branch: main
#     newBase: 'ts/cs.ts'
#     translations:
      # - languageCode: de



replicaCount: 1

image:
  repository: loktionovam/weblate_operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

rbac:
  # Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
